<!doctype html>
<html>
  <head>  
    <title>Better Translator</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 10pt;
        min-width: 300px;
        overflow-x: hidden;
      }

      textarea[name=t] {
        width: 100%;
        min-height: 4em;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <form method="get" action="http://better-translator.com" target="_blank"
      accept-charset="utf-8">
      <div>
        From: <select name="sl" id="sl">
          <option value="ko">Korean</option>
          <option value="en">English</option>
        </select>
        To: <select name="tl" id="tl">
          <option value="en">English</option>
          <option value="ko">Korean</option>
        </select>
      </div>
      <div>
        <textarea type="text" name="t" id="query" size="25" placeholder="Type in your sentences"></textarea>
      </div>
      <div>
        <input type="submit" id="submit" value="Translate!" >
      </div>
    </form>
    <!--<button id="button">Try it</button>-->
  </body>
</html>

  <body>
    <form action="">
      Text to translate: <input type="text" name="sentence" size="25">
      From: <select name="sl">
        <option value="Korean">Korean</option>
        <option value="English">English</option>
      </select>
      To: <select name="tl">
        <option value="English">English</option>
        <option value="Korean">Korean</option>
      </select>
      <input type="submit" value="Translate!">
    </form>

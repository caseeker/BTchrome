<!doctype html>
<html>
  <head>  
    <title>Better-Translator</title>
    <style>
      body {
        min-width: 300px;
        overflow-x: hidden;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <form action="">
      Text to translate: <input type="text" name="query" id="query" size="25">
      From: <select name="sl" id="sl">
        <option value="Korean">Korean</option>
        <option value="English">English</option>
      </select>
      To: <select name="tl" id="tl">
        <option value="English">English</option>
        <option value="Korean">Korean</option>
      </select>
      <input type="submit" value="Translate!" id="submit">
    </form>
    <button id="button">Try it</button>   
  </body>
</html>
